<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./JS/estilos/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/estilos/style.css">

<body>
    <div class="row contenedor">
        <form class="col-lg-4 mt-3">
            <h3 class="mt-3 ms-5 titulo">Simulador de prestamo</h3>
            <h5>¿¿ Ya sos cliente ??</h5>
            <div class="cliente " id="radio">
                <!-- SOS CLIENTE SI O NO -->
                <label for="usuarioDeBanco1">Si</label>
                <input type="radio" id="usuarioDeBanco1" name=opciones value="si">
                <label for="usuarioDeBanco2">NO</label>
                <input type="radio" id="usuarioDeBanco2" name=opciones value="no">
            </div>
           <!--  <input type="submit" value="Comenzar Simulación" id="btn-simulacion" class="btn btn-secondary mt-3"> -->
            <div id="user">
            </div>
        </form>
        <div class="col-lg-6 mt-3 imagen">
            <img src="/estilos/img_introHome.png" alt="">
        </div>
    </div>
    <div class="text-center mt-3 text-white row" id="storage">
    </div>
    <div class="loader mt-3" id="loading">

    </div>

    <script src="./JS/obj-array-var.js"></script>
    <script src="./JS/funciones.js"></script>
    <script src="./JS/index.js"></script>
